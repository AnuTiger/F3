<!DOCTYPE html>
<html lang="{{ @LANG }}">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8 ;">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<check if="{{ @title }}">
		<true><title>{{ trans('site.title') }} : {{ @title }}</title></true>
		<false><title>{{ trans('site.title') }}</title></false>
	</check>
		<set path="{{ @SCHEME.'://'.@HOST.(!@PORT||@PORT==80||@PORT==443?'':':'.@PORT).@BASE.'/' }}" />
		<base href="{{ $path }}" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<meta name="description" content="{{ trans('site.description') }}">
		<meta name="keywords" content="{{ trans('site.keywords') }}">
		<meta name="author" content="{{ trans('site.author.name') }}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<check if="{{ Audit::instance()->ismobile() }}">
		<true><link href="assets/css/mobile.css" type="text/css" rel="stylesheet" />'</true>
		<false><link href="assets/css/pc.css" type="text/css" rel="stylesheet" /></false>
	</check>
		<link href="{{ $path }}assets/css/app.css" type="text/css" rel="stylesheet" />
		<script src="{{ $path }}assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="{{ $path }}assets/js/app.js" type="text/javascript"></script>
	</head>
	<body>
		<include href="partials\flash.htm" />
		<include href="{{ @content }}" with="path={{ $path }}" />
	</body>
</html>
