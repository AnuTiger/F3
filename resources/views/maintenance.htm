<style>
            html, body {
                background-color: #fff;
                color: #636b6f;
                font-family: 'Raleway', sans-serif;
                font-weight: 100;
                height: 100vh;
                margin: 0;
            }

            .full-height {
                height: 100vh;
            }

            .flex-center {
                align-items: center;
                display: flex;
                justify-content: center;
            }

            .position-ref {
                position: relative;
            }

            .top-right {
                position: absolute;
                right: 10px;
                top: 18px;
            }

            .content {
                text-align: center;
            }

            .title {
                font-size: 84px;
            }

            .links > a {
                color: #636b6f;
                padding: 0 25px;
                font-size: 12px;
                font-weight: 600;
                letter-spacing: .1rem;
                text-decoration: none;
                text-transform: uppercase;
            }

            .m-b-md {
                margin-bottom: 30px;
            }
        </style>

<div class="flex-center position-ref full-height">
<check if="{{ Route::instance()->has('getLogin') }}">
    <div class="top-right links">
    <check if="{{ App::instance()->user() }}">
        <true><a href="{{ 'getHome' | alias }}">Home</a></true>
        <false>
            <a href="{{ 'getLogin' | alias }}">Login</a>
            <a href="{{ 'getRegister' | alias }}">Register</a>
        </false>
    </check>
    </div>
</check>
            <div class="content">
                <div class="title m-b-md">
                    Site is down for maintenance!
                </div>

                <div class="links">
                    <a href="https://github.com/anutiger/f3">Documentation</a>
                    <a href="https://github.com/anutiger/f3">GitHub</a>
                </div>
            </div>
